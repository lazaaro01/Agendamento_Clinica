<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Clínica Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-stethoscope me-2"></i>Clínica Médica
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="agendamento.html">Agendamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">Minhas Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="medicos.html">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="especialidades.html">Especialidades</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span id="userName">Usuário</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="showProfileModal()">Perfil</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Agendar Consulta</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="agendamentoForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="especialidade" class="form-label">Especialidade</label>
                                        <select class="form-select" id="especialidade" required>
                                            <option value="">Selecione uma especialidade</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="medico" class="form-label">Médico</label>
                                        <select class="form-select" id="medico" required>
                                            <option value="">Selecione um médico</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="data" class="form-label">Data</label>
                                        <input type="date" class="form-control" id="data" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="horario" class="form-label">Horário</label>
                                        <select class="form-select" id="horario" required>
                                            <option value="">Selecione um horário</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="observacoes" class="form-label">Observações</label>
                                    <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações adicionais..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-calendar-check me-2"></i>Agendar Consulta
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Informações da Consulta</h5>
                        </div>
                        <div class="card-body">
                            <div id="consultaInfo">
                                <p class="text-muted">Selecione os dados para ver as informações da consulta</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meu Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="profileContent">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!sistema) {
                sistema = new SistemaAgendamento();
            }
            
            if (!sistema.usuarioLogado) {
                window.location.href = 'index.html';
                return;
            }
            
            sistema.atualizarInterface();
            sistema.atualizarEspecialidadesSelect();
            
            const dataInput = document.getElementById('data');
            if (dataInput) {
                const hoje = new Date();
                const dataMinima = hoje.toISOString().split('T')[0];
                dataInput.min = dataMinima;
                dataInput.value = dataMinima;
            }
        });
    </script>
</body>
</html>
